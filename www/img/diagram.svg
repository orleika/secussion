}
#aggregationStart {
  fill: #ECECFF;
  stroke: #9370DB;
  stroke-width: 1;
}
#aggregationEnd {
  fill: #ECECFF;
  stroke: #9370DB;
  stroke-width: 1;
}
#dependencyStart {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#dependencyEnd {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#extensionStart {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#extensionEnd {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
.node text {
  font-family: 'trebuchet ms', verdana, arial;
  font-size: 14px;
}
div.mermaidTooltip {
  position: absolute;
  text-align: center;
  max-width: 200px;
  padding: 2px;
  font-family: 'trebuchet ms', verdana, arial;
  font-size: 12px;
  background: #ffffde;
  border: 1px solid #aaaa33;
  border-radius: 2px;
  pointer-events: none;
  z-index: 100;
}

