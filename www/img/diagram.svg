  opacity: 0.5;
}
svg .classLabel .label {
  fill: #9370DB;
  font-size: 10px;
}
.relation {
  stroke: #9370DB;
  stroke-width: 1;
  fill: none;
}
.composition {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#compositionStart {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#compositionEnd {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
.aggregation {
  fill: #ECECFF;
